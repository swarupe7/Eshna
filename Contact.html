        // Function to send the form data via Email.js
        function sendForm() {
            const form = document.getElementById("contact-form");
            emailjs.sendForm("service_op5ntjb", "template_cmbmfhj", form)

                    console.log("Email sent successfully:", response);

        document.getElementById("contact-form").addEventListener("submit", function(event) {

            sendForm(); // Call the sendForm function to send the email
